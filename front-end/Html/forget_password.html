<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Link to SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<style>
    /* Body background and text color */
    body {
        font-family: Arial, sans-serif;
        background-color: #1a2653;
        background-image: url("../assets/Brain\ Tech.png") ;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    /* Card container for the form */
    .card {
        background-color: white;
        color: #1a2653;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    /* Form elements */
    label {
        font-size: 14px;
        color: #1a2653;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
    }

    button {
        background-color: #1a2653;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #3c63ef;
    }

    a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        margin-top: 20px;
        display: inline-block;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="card">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <label for="employeeId">Email Address:</label>
            <input type="text" id="employeeId" name="employeeId" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Link to SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>

    <script>
        // Form submission handler
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get employee ID (you can add validation here if needed)
            const employeeId = document.getElementById('employeeId').value;

            // Simulate an API call to send the password reset email
            setTimeout(() => {
                // Trigger the SweetAlert2 modal
                Swal.fire({
                    icon: 'success',
                    title: 'Email Sent!',
                    text: `An email has been sent to reset your password. Please check your inbox, ${employeeId}.`,
                    confirmButtonText: 'OK'
                });

                // Optionally, you can reset the form after the modal closes
                event.target.reset();
            }, 1000); // Simulate a small delay for the "email sent" message
        });
    </script>
</body>
</html>
