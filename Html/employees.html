<style>
 #nav .container-fluid,
  .bg-body-tertiary {

    background-color: #1a2653;

  header {
    margin: 0%;

  img {
    height: 40px;
  }

  body {
    /*background-color: #01040a ;*/
    color: #fff;
    font-family: "Arial", sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-image: url("/assets/New\ background.jpg");
  }

  /* scroll bar styling */
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background-color: #1a2653;
  }

  ::-webkit-scrollbar-thumb {
    background-color: #9173da;
  }
  /* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Employee Cards Container */
.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin: 20px 0;
}

/* Individual Employee Card */
.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
    text-align: left;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.card h3 {
    margin: 0;
    color: #1a2653;
}

.card p {
    font-size: 14px;
    margin: 5px 0;
}

.card button {
    background-color: #1a2653;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    padding: 10px 15px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.card button:hover {
    background-color: #9173da;
}

/* Add Employee Form */
.form-container {
    margin-top: 40px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    color: #1a2653;
    margin-bottom: 20px;
}

.form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-container input,
.form-container button {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-container button {
    background-color: #1a2653;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #9173da;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cards-container {
        grid-template-columns: 1fr;
    }

    .form-container {
        margin: 0 10px;
    }
}
</style>

<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">

                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Logout</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Employee Information</h1>
        <div id="employee-cards" class="cards-container"></div>

        <div class="form-container">
            <h2>Add New Employee</h2>
            <form id="add-employee-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="position" placeholder="Position" required>
                <input type="text" id="department" placeholder="Department" required>
                <input type="number" id="salary" placeholder="Salary" required>
                <input type="text" id="employmentHistory" placeholder="Employment History" required>
                <input type="email" id="contact" placeholder="Contact Email" required>
                <button type="submit">Add Employee</button>
            </form>
        </div>
    </div>

    <script src="../Front-end.js/employeeinfo.js"></script>
</body>

</html>
